<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CSS Garden of Good and Evil</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->



  </head>
  <body>
    <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <h1>Hello, world!</h1>
        <div class="btn-group">
          <button type="button" class="btn btn-default">Good</button>
          <button type="button" class="btn btn-default">Evil</button>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="input-group">
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="col-sm-4">
        <select>
        <option value="volvo">Green</option>
        <option value="saab">Red</option>
        <option value="mercedes">Blue</option>
        <option value="audi">Orange</option>
      </select>
      </div>
      <div class="col-sm-4">
        <div id="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
